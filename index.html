(lib.index = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	this.___GetDepth___ = function(obj) {
		var depth = obj.depth;
		var cameraObj = this.___camera___instance;
		if(cameraObj && cameraObj.depth && obj.isAttachedToCamera)
		{
			depth += depth + cameraObj.depth;
		}
		return depth;
		}
	this.___needSorting___ = function() {
		for (var i = 0; i < this.getNumChildren() - 1; i++)
		{
			var prevDepth = this.___GetDepth___(this.getChildAt(i));
			var nextDepth = this.___GetDepth___(this.getChildAt(i + 1));
			if (prevDepth < nextDepth)
				return true;
		}
		return false;
	}
	this.___sortFunction___ = function(obj1, obj2) {
		return (this.exportRoot.___GetDepth___(obj2) - this.exportRoot.___GetDepth___(obj1));
	}
	this.on('tick', function (event){
		var curTimeline = event.currentTarget;
		if (curTimeline.___needSorting___()){
			this.sortChildren(curTimeline.___sortFunction___);
		}
	});
	// timeline functions:
	this.frame_0 = function() {
		if(this.main.parent == undefined || this.main.parent == this)
		this.main = this.main.main;
	}
	this.frame_1 = function() {
		this.___loopingOver___ = true;
		this.stop();
		stage.enableMouseOver();
		cjs.Touch.enable(stage);
		stage.enableMouseOver(10);
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext('2d');
		var main = this.main;
		var bob = main.bob;
		var karmen = main.karmen;
		var simon = main.simon;
		var musicBG = new Audio('loop.mp3');
		var btnSFX = new Audio('button.mp3');
		var swoosh = new Audio('swoosh.mp3');
		var ding = new Audio('ding.mp3');
		var rambo = new Audio('rambo.mp3');
		var gun = new Audio('gun.mp3');
		var blame = new Audio('blame.mp3');
		musicBG.loop = true;
		simon.yes_btn.clickable = false;
		simon.no_btn.clickable = false;
		// playback functions
		window.addEventListener('swoosh', function () {
			swoosh.play();
		});
		window.addEventListener('ding', function () {
			ding.play();
		});
		window.addEventListener('ramboSound', function () {
			rambo.play();
			gun.play();
		});
		window.addEventListener('blameSound', function () {
			blame.play();
		});
		//
		window.addEventListener('addBobFunctions', function () {
			musicBG.play();
			bob.yes_btn.addEventListener('click', bobYes);
			bob.no_btn.addEventListener('click', bobNo);
		});
		window.addEventListener('addKarmenFunctions', function () {
			karmen.yes_btn.addEventListener('click', karmenYes);
			karmen.no_btn.addEventListener('click', karmenNo);
		});
		window.addEventListener('playMain', function () {
			if (bob.yes_btn.clicked) {
				main.gotoAndPlay(45); //play sequence bob chosen
				bob.yes_btn.clicked = false;
				bob.no_btn.clicked = false;
			}
			if (bob.no_btn.clicked) {
				main.gotoAndPlay(71); //play sequence bob discarded
				bob.yes_btn.clicked = false;
				bob.no_btn.clicked = false;		
			}
			if (karmen.yes_btn.clicked) {
				main.gotoAndPlay(97); //play sequence karmen chosen
				karmen.yes_btn.clicked = false;
				karmen.no_btn.clicked = false;
			}
			if (karmen.no_btn.clicked) {
				main.gotoAndPlay(123); //play sequence karmen discarded
				karmen.yes_btn.clicked = false;
				karmen.no_btn.clicked = false;		
			}
		});
		function bobYes() {
			btnSFX.play();
			bob.play();
			bob.yes_btn.clicked = true;
			bob.no_btn.clicked = false;
			bob.yes_btn.removeEventListener('click', bobYes);
			bob.no_btn.removeEventListener('click', bobNo);
		}
		function bobNo() {
			btnSFX.play();
			bob.play();
			bob.no_btn.clicked = true;
			bob.yes_btn.clicked = false;
			bob.yes_btn.removeEventListener('click', bobYes);
			bob.no_btn.removeEventListener('click', bobNo);
		}
		function karmenYes() {
			btnSFX.play();
			karmen.play();
			karmen.yes_btn.clicked = true;
			karmen.no_btn.clicked = false;
			karmen.yes_btn.removeEventListener('click', karmenYes);
			karmen.no_btn.removeEventListener('click', karmenNo);
		}
		function karmenNo() {
			btnSFX.play();
			karmen.play();
			karmen.yes_btn.clicked = false;
			karmen.no_btn.clicked = true;
			karmen.yes_btn.removeEventListener('click', karmenYes);
			karmen.no_btn.removeEventListener('click', karmenNo);
		}
		// playback functions

			simon.yes_btn.clickable = true;
			simon.no_btn.clickable = true;
		});

		function visibilityChangeHandler() {
			if (document.hidden) {
				musicBG.volume = 0;
				btnSFX.volume = 0;
				ding.volume = 0;
				swoosh.volume = 0;
				rambo.volume = 0;
				gun.volume = 0;
				blame.volume = 0;
			} else {
				musicBG.volume = 0.7;
				btnSFX.volume = 1;
				ding.volume = 1;
				swoosh.volume = 1;
				rambo.volume = 1;
				gun.volume = 1;
				blame.volume = 1;
			}
		}
		function resizeCanvas(canvas, context, width, height) {
			var tmpCanvas = document.createElement('canvas');;
			tmpCanvas.width = context.canvas.width;
			tmpCanvas.height = context.canvas.height;
			var tempContext = tmpCanvas.getContext("2d");
			tempContext.drawImage(context.canvas, 0, 0);
			canvas.width = width;
			canvas.height = height;
			context.drawImage(tempContext.canvas, 0, 0);
		}
		window.addEventListener('resize', onResize);
		function onResize(event) {
			if (document.documentElement.clientWidth < document.documentElement.clientHeight) {
				main.setTransform(document.documentElement.clientWidth * .5, document.documentElement.clientHeight * .5, document.documentElement.clientWidth / 1000, document.documentElement.clientWidth / 1000);
			}
			if (document.documentElement.clientWidth > document.documentElement.clientHeight || document.documentElement.clientWidth == document.documentElement.clientHeight) {
				main.setTransform(document.documentElement.clientWidth * .5, document.documentElement.clientHeight * .5, document.documentElement.clientHeight / 1000, document.documentElement.clientHeight / 1000);
			}
			resizeCanvas(canvas, ctx, document.documentElement.clientWidth, document.documentElement.clientHeight);
		}
		onResize();
		simon.yes_btn.addEventListener('click', callToAction)
		simon.no_btn.addEventListener('click', callToAction)
		function callToAction() {
			if (simon.no_btn.clickable || simon.yes_btn.clickable) {

				window.open();
				simon.no_btn.clickable = false;
				simon.yes_btn.clickable = false;
			}
		}
	}
